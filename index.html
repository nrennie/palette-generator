<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/script.js"></script>

    <title>Palette Generator</title>
  </head>
  <body>
    <div class="page-wrap">
      <div class="container-fluid text-center">
        <h1 class="title">Palette Generator</h1>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 d-flex justify-content-center">
          <div class="controls">
            <div class="row">
              <div class="col-12">
                <div class="control-group">
                  <label for="colourCount">Number of colours:</label>
                  <select id="colourCount"></select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="keep-colours row">
                  <label>Colours to keep:</label>
                  <div id="keepColoursContainer"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <button id="generateBtn">Regenerate palette</button>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="code-section">
                  <p>Use this palette in JavaScript or Python:</p>
                  <pre>
                  <div id="pythonCode" class="code-block"></div>
                  </pre>

                  <p>Use this palette in R:</p>
                  <pre>
                  <div id="rCode" class="code-block"></div>
                  </pre>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 d-flex justify-content-center">
          <div class="palette-display">
            <div id="paletteContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid text-center">
      <footer class="site-footer">
        <ul class="list-unstyled">
          <li>
            Designed by
            <a href="https://nrennie.rbind.io/" target="_blank">Nicola Rennie</a
            >.<br />
          </li>
        </ul>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
